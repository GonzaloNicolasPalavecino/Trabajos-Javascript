<!DOCTYPE html>
<html>
<html lang="es">
<head>
<meta charset="utf-8">
</head>
<body>
    <form id="formulario">
        <label for="propietario">Propietario:</label>
        <input type="text" id="propietario" required><br>

        <label for="transaccion">Tipo de Transaccion:</label>
        <select id="transaccion" required>
            <option value="venta">Venta</option>
            <option value="alquiler">Alquiler</option>
        </select><br>

        <label for="costo">Costo:</label>
        <input type="number" id="costo" required><br>

        <label for="habitaciones">Cantidad de Habitaciones:</label>
        <input type="number" id="habitaciones" required><br>

        <label for="baños">Cantidad de Baños:</label>
        <input type="number" id="baños" required><br>

        <label for="terreno">Superficie Terreno (mts²):</label>
        <input type="number" id="terreno" required><br>

        <label for="cubierta">Superficie Cubierta (mts²):</label>
        <input type="number" id="cubierta" required><br>

        <input type="submit" value="Agregar Inmueble">
    </form>
    <div id="resultados"></div>
    <script src="js/f.js"></script>
</body>
</html>
