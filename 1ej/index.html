<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Personas</title>

  </head>
  <body>
    <h1>Formulario de Personas</h1>

    <form id="personForm">
      <label for="id_persona">ID:</label>
      <input type="text" id="id_persona"><br>

      <label for="Apellido_Persona">Apellido:</label>
      <input type="text" id="Apellido_Persona"><br>

      <label for="Nombre_persona">Nombre:</label>
      <input type="text" id="Nombre_persona"><br>

      <label for="FechaNac_persona">Fecha de Nacimiento:</label>
      <input type="date" id="FechaNac_persona"><br>

      <label for="emailPersona">Email:</label>
      <input type="email" id="emailPersona"><br>

      <button type="submit" id="submitButton">Agregar Persona</button>
    </form>

    <div id="personsContainer"></div>

    <button id="ageFilterButton">Filtrar por Edad</button>
    <button id="emailFilterButton">Filtrar por Email</button>
    <button id="apellidoFilterButton">Filtrar por Apellido</button>

    <script src="js/f.js"></script>
  </body>
</html>
