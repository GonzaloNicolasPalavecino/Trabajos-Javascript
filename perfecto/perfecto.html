<!DOCTYPE html>
<html>

    <title>Numeros Perfecto</title>
    <script src="js\f.js"></script>
</head>
<body>

    <script>
        //Realizar un programa que liste TODOS los n√∫meros perfectos hasta un numero ingresado
        let num, i;
        num = parseInt(prompt("Ingrese un numero : ")) ;  

          for(i = 0; i <= num; i++) {
		if(EsPerfecto(i)) {

          document.write("El numero " + i + " es un numero perfecto" + "<br>") ;

      }
  }

</script>
