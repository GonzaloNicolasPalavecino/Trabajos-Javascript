<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
</head>
<body>
    <form id="formulario">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>

        <label for="genero">Genero:</label>
        <select id="genero" required>
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
        </select><br>

        <label for="sueldoNeto">Sueldo Neto:</label>
        <input type="number" id="sueldoNeto" required><br>

        <label for="fechaIngreso">Fecha de Ingreso:</label>
        <input type="date" id="fechaIngreso" required><br>

        <input type="submit" value="Agregar Empleado">
    </form>

    <button id="mostrarResultados">Mostrar Resultados</button>
    <div id="resultados"></div>
    <script src="js/f.js"></script>
</body>
</html>
