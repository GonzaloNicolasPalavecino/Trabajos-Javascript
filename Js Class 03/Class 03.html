<body>

    	<input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

 	   <br>

 	   <label for="peso">Peso:</label>

	     <br>

 	   <label for="altura">Altura:</label>

	    <br>

  </form>
<div id="datosPersona"></div>

  </script>
