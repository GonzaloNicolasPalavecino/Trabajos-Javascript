<!DOCTYPE html>
<html>
<head>
	<title>Números Abundantes</title>
	<script src="js\f.js"></script>
</head>
<body>

	<script>
		//Realizar un programa que liste todos los numeros abdundantes hasta un numero ingresado con una función llamada EsAbundante(n) que devuelve un valor boolean.

        let num;
            num = parseInt(prompt("Ingrese Numero: ",""));
            for(let j=0; j<= num;j++){
                if(EsAbundante(j)){
                    document.write("El numero "+ j + "  es abundante" + "<br>");
                }
					
		
            }
	</script>

</body>
</html>
